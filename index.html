<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body>
    <div class="container">
      <form class="js-form">
        <input
          class="js-input input"
          type="number"
          name="pokemonId"
          min="1"
          max="649"
          step="1"
          value="1"
        />
        <button type="submit" class="custom-btn btn-9">Получить покемона</button>
      </form>
      <div class="js-container"></div>
      <ul class="list-btn">
        <button class="js-btn-previous custom-btn btn-9" type="button" disabled>Предыдущий</button>
        <button class="js-btn-random custom-btn btn-9" type="button">Рандомный</button>
        <button class="js-btn-next custom-btn btn-9" type="button" disabled>Следующий</button>
      </ul>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
